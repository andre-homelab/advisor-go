basePath: /api/v1
definitions:
  api.CreateTaskRequest:
    properties:
      description:
        example: Apresentar projeto ao time
        type: string
      parent_id:
        example: 8f3edff7-f3fe-4ab1-a60a-f35efcdfbf70
        type: string
      priority:
        enum:
        - low
        - medium
        - high
        example: high
        type: string
      reminder_at:
        example: "2025-12-27T15:00:00Z"
        type: string
      title:
        example: Reunião importante
        type: string
    type: object
  api.ErrorResponse:
    properties:
      error:
        example: Tarefa não encontrada
        type: string
      message:
        example: ID inválido fornecido
        type: string
    type: object
  api.PatchTaskRequest:
    properties:
      description:
        type: string
      done:
        type: boolean
      parent_id:
        type: string
      priority:
        enum:
        - low
        - medium
        - high
        type: string
      reminder_at:
        type: string
      title:
        type: string
    type: object
  models.Priority:
    enum:
    - low
    - medium
    - high
    type: string
    x-enum-varnames:
    - PriorityLow
    - PriorityMedium
    - PriorityHigh
  models.Task:
    properties:
      children:
        items:
          $ref: '#/definitions/models.Task'
        type: array
      created_at:
        type: string
      description:
        type: string
      done:
        type: boolean
      id:
        type: string
      parent:
        $ref: '#/definitions/models.Task'
      parent_id:
        type: string
      priority:
        $ref: '#/definitions/models.Priority'
      reminder_at:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API REST para gerenciamento de tarefas com lembretes
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Task Notification API
  version: "1.0"
paths:
  /task/{id}/subtasks:
    get:
      description: Retorna todas as subtarefas vinculadas a uma tarefa pai
      parameters:
      - description: ID da tarefa pai
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Task'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Listar subtarefas de uma tarefa
      tags:
      - tasks
  /tasks:
    get:
      description: Retorna lista de todas as tarefas cadastradas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Task'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Listar todas as tarefas
      tags:
      - tasks
    post:
      consumes:
      - application/json
      description: Adiciona uma nova tarefa ao sistema
      parameters:
      - description: Dados da tarefa
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/api.CreateTaskRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Task'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Criar nova tarefa
      tags:
      - tasks
  /tasks/{id}:
    delete:
      description: Remove uma tarefa do sistema
      parameters:
      - description: ID da tarefa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Tarefa removida com sucesso
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Deletar tarefa
      tags:
      - tasks
    get:
      description: Retorna uma tarefa específica pelo ID
      parameters:
      - description: ID da tarefa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Task'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Buscar tarefa por ID
      tags:
      - tasks
    patch:
      consumes:
      - application/json
      description: Atualiza dados de uma tarefa existente
      parameters:
      - description: ID da tarefa
        in: path
        name: id
        required: true
        type: string
      - description: Dados para atualização
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/api.PatchTaskRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Task'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Atualizar campos específicos de uma tarefa
      tags:
      - tasks
  /tasks/{id}/complete:
    patch:
      description: Marca uma tarefa específica como concluída
      parameters:
      - description: ID da tarefa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Task'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Marcar tarefa como concluída
      tags:
      - tasks
swagger: "2.0"
